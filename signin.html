<!DOCTYPE html>
<html>
    <head>
    <title>Signin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
          <style>
    /* --- RESET DEFAULT SPACING --- */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(to right, #ffe6f2, #fff5f9);
      padding: 40px 10px;
    }

    /* --- MAIN CARD --- */
    #formBox {
      background-color: #ffffff;
      max-width: 850px;
      margin: 0 auto;
      padding: 30px 40px;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.15);
      border-top: 6px solid #d6336c;
      transition: all 0.3s;
    }

    #formBox:hover {
      transform: translateY(-3px);
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.25);
    }

    /* --- TITLE --- */
    h1 {
      background-color: #d6336c;
      color: #fff;
      text-align: center;
      text-transform: uppercase;
      letter-spacing: 2px;
      font-weight: 700;
      padding: 15px 0;
      margin-bottom: 20px;
      border-radius: 10px;
      box-shadow: 0 3px 8px rgba(214, 51, 108, 0.3);
    }

    /* --- FORM ELEMENTS --- */
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 0px;
    }

    td {
      padding: 10px 8px;
      vertical-align: top;
    }

    label {
      font-weight: 600;
      color: #333;
      display: block;
      margin-bottom: 6px;
    }

    input[type="text"],
    input[type="number"],
    input[type="date"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      outline: none;
      font-size: 15px;
      transition: 0.3s;
    }

    input[type="text"]:focus,
    input[type="number"]:focus,
    input[type="date"]:focus {
      border-color: #d6336c;
      box-shadow: 0 0 6px rgba(214, 51, 108, 0.3);
    }

    .note {
      color: red;
      text-align: center;
      font-weight: bold;
      margin-bottom: 10px;
    }

    /* --- RADIO BUTTONS --- */
    .radio-group {
      display: flex;
      gap: 15px;
      align-items: center;
      flex-wrap: wrap;
    }

    .radio-group label {
      margin-left: 5px;
      font-weight: normal;
    }

    /* --- TERMS --- */
    .terms {
      background: #fff0f5;
      border-radius: 8px;
      padding: 15px;
      font-size: 14px;
      color: #444;
      line-height: 1.6;
      margin-top: 10px;
    }

    /* --- BUTTONS --- */
    .buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 25px;
    }

    input[type="submit"],
    input[type="reset"],
    input[type="button"] {
      padding: 10px 25px;
      background-color: #d6336c;
      color: #fff;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s;
    }

    input[type="submit"]:hover,
    input[type="reset"]:hover,
    input[type="button"]:hover {
      background-color: #b02a54;
      transform: scale(1.05);
    }

    input[type="checkbox"] {
      margin-right: 8px;
    }

    /* --- RESPONSIVE --- */
    @media (max-width: 700px) {
      #formBox {
        padding: 20px;
      }

      h1 {
        font-size: 22px;
      }

      td {
        display: block;
        width: 100%;
      }
    }
  </style>
        <center><h1>Signin page</h1></center><br><br>
       <center><p style="color:red;">*if you have no any account then you should to signup first</p></center>
       <center><a href="signup.html">click here to create new account</a><br><br><br></center>

        <form>
          <center>  <table border="5">
            <tr>
            <td><center><label for="email">E-mail</label></center></td>
            <td><center><input type="email" name="email"><br><br></center></td>
            </tr>
            <tr>
            <td><center><label for="password">password:</label> </center></td>
            <td><center><input type="password" name="password"><br><br></center></td>
            </tr>
            <tr>
            <td colspan="2"><center><input type="button" name="Signin" value="Signin"></center></td>
            </tr>
            </table></center>
        </form>

    </body>
</html>
