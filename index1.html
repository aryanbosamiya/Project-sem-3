<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admissions | Springfield High School</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    .header {
      background-color: #00509e;
      color: #ffffff;
      padding: 15px 0;
      text-align: center;
    }

    .header h1 {
      margin: 0;
      font-size: 2.5rem;
    }

    .navbar {
      background-color: #333;
      overflow: hidden;
      position: sticky;
      top: 0;
    }

    .navbar ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
    }

    .navbar li a {
      display: block;
      color: white;
      text-align: center;
      padding: 14px 20px;
      text-decoration: none;
    }

    .navbar li a:hover {
      background-color: #555;
    }

    .slider-container {
      width: 100%;
      height: 85vh;
      overflow: hidden;
      position: relative;
    }

    .slider-container input[type="radio"] {
      display: none;
    }

    .slider {
      width: 400%;
      height: 100%;
      display: flex;
      transition: transform 0.8s ease-in-out;
    }

    .slide {
      width: 25%;
      height: 100%;
    }

    .slide img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .slider-nav {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
    }

    .manual-btn {
      width: 15px;
      height: 15px;
      border: 2px solid white;
      border-radius: 50%;
      margin: 0 10px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .manual-btn:hover {
      background-color: white;
    }

    #slide1:checked ~ .slider {
      transform: translateX(0);
    }

    #slide2:checked ~ .slider {
      transform: translateX(-25%);
    }

    #slide3:checked ~ .slider {
      transform: translateX(-50%);
    }

    #slide4:checked ~ .slider {
      transform: translateX(-75%);
    }

    #slide1:checked ~ .slider-nav #dot1,
    #slide2:checked ~ .slider-nav #dot2,
    #slide3:checked ~ .slider-nav #dot3,
    #slide4:checked ~ .slider-nav #dot4 {
      background-color: white;
    }
  </style>
</head>
<body>
  <header class="header">
    <h1>Springfield High School</h1>
  </header>

  <nav class="navbar">
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="About Us.html">About Us</a></li>
      <li><a href="academics.html">Academics</a></li>
      <li><a href="admissions.html">Admissions</a></li>
      <li><a href="gallery.html">Gallery</a></li>
      <li><a href="contact.html">Contact</a></li>
      <li><a href="login.html">Login</a></li>
    </ul>
  </nav>

  <section class="slider-container">
    <!-- Radio Buttons -->
    <input type="radio" name="slide-radio" id="slide1" checked>
    <input type="radio" name="slide-radio" id="slide2">
    <input type="radio" name="slide-radio" id="slide3">
    <input type="radio" name="slide-radio" id="slide4">

    <!-- Slides -->
    <div class="slider">
      <div class="slide">
        <img src="image1.png" alt="Slide 1" />
      </div>
      <div class="slide">
        <img src="Screenshot 2025-04-27 121812.png" alt="Slide 2" />
      </div>
      <div class="slide">
        <img src="https://via.placeholder.com/1600x600?text=Slide+3" alt="Slide 3" />
      </div>
      <div class="slide">
        <img src="https://via.placeholder.com/1600x600?text=Slide+4" alt="Slide 4" />
      </div>
    </div>

    <!-- Manual Navigation Dots -->
    <div class="slider-nav">
      <label for="slide1" class="manual-btn" id="dot1"></label>
      <label for="slide2" class="manual-btn" id="dot2"></label>
      <label for="slide3" class="manual-btn" id="dot3"></label>
      <label for="slide4" class="manual-btn" id="dot4"></label>
    </div>
  </section>

  <script>
    let counter = 1;
    setInterval(() => {
      document.getElementById('slide' + counter).checked = true;
      counter++;
      if (counter > 4) counter = 1;
    }, 5000);
  </script>
</body>
</html>
